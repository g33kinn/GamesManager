<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game1</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../gamePage/gamePage.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header id="navbar"></header>
    <main>
        <div id="gamePage" class="d-flex align-items-center flex-direction-column">
            <div class="custom-width game-page-name"></div>
            <div class="d-flex justify-content-center game-page">
                <div class="d-flex align-items-center flex-direction-column justify-content-space-between game-img-btn">
                    <div><img class="game-img"
                            src="https://pic.rutubelist.ru/video/da/75/da7500092db6d6df7cb85c180f72bf20.jpg" alt="">
                    </div>
                    <p id="message"></p>
                    <div class="align-self-flex-end"><button class='add-game-btn d-none'>Добавить в библиотеку</button></div>
                    
                </div>
                <div class="game-full-description">
                    <div class="game-description-div">
                        <div class="game-description-label">Описание игры:</div>
                        <div id="description" class="game-description">
                            
                        </div>
                    </div>
                    <div class="d-flex game-description-div">
                        <div class="game-description-property">Жанр:</div>
                        <div id="genres"></div>
                    </div>
                    <div class="d-flex game-description-div">
                        <div class="game-description-property">Тематика:</div>
                        <div id="themes"></div>
                    </div>
                    <div class="d-flex game-description-div">
                        <div class="game-description-property">Дата выхода:</div>
                        <div id="releaseDate"></div>
                    </div>
                    <div>
                        <div class="game-description-label">Минимальные системные требования:</div>
                        <div class="d-flex game-requirements-div">
                            <div class="d-flex game-requirements">ОС:</div>
                            <div id="OS"></div>
                        </div>
                        <div class="d-flex game-requirements-div">
                            <div class="d-flex game-requirements">Процессор:</div>
                            <div id="CPU"></div>
                        </div>
                        <div class="d-flex game-requirements-div">
                            <div class="d-flex game-requirements">Оперативная память:</div>
                            <div id="RAM"></div>
                        </div>
                        <div class="d-flex game-requirements-div">
                            <div class="d-flex game-requirements">Видеокарта:</div>
                            <div id="GPU"></div>
                        </div>
                        <div class="d-flex game-requirements-div">
                            <div class="d-flex game-requirements">Место на диске:</div>
                            <div id="Storage"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="custom-width">
                <hr class="custom-hr">
            </div>
            <div class="custom-width reviews-container">
                <div class="d-flex justify-content-space-between align-items-center">
                    <div class="reviews-label">Отзывы пользователей</div>
                    <div><button id="openReviewDialogBtn" class="leave-review-btn d-none" onclick="openDialog(event)">Оставить отзыв</button></div>
                    <dialog id="reviewDialog" class="review-dialog">
                        <form id="reviewForm">  
                            <h2>Оставить отзыв</h2>
                            <label for="review">Отзыв:</label><br>
                            <textarea id="review" name="review" rows="4" cols="77" class="review-textarea" maxlength="670"></textarea><br><br>
                            <input type="radio" name="reviewType" id="isPositive" value="positive">
                            <label for="isPositive">Рекомендую</label><br>
                            <input type="radio" name="reviewType" id="isNegative" value="negative">
                            <label for="isNegative">Не рекомендую</label><br><br>
                            <button type="submit" class="leave-review-btn">Отправить</button>
                            <button type="button" id="closeReviewDialogBtn" class="leave-review-btn" onclick="reviewDialog.close();">Закрыть</button>
                            <label id="reviewMessage"></label>
                        </form>
                    </dialog>
                </div>
                <div id="reviews">
                    <template id="reviewCardTemplate">
                        <div class="review-card">
                            <div class="reviewer">
                                <div class="d-flex justify-content-space-between">
                                    <div class="d-flex review-img-div">
                                        <img id="reviewImg" class="review-img">
                                        <div id="reviewTitle" class="review-title text-center"></div>
                                    </div>
                                    <div id="update-delete-review" class="d-flex"></div>
                                </div>
                                <div class="d-flex review-date">
                                    <div class="review-date-label">Опубликовано:</div>
                                    <div id="reviewPublicationDate"></div>
                                </div>
                                <div class="d-flex review-date">
                                    <div id="reviewEdit" class="review-date-label"></div>
                                    <div id="reviewEditDate"></div>
                                </div>
                            </div>
                            <div id="reviewerNickname" class="reviewer-nickname"></div>
                            <div id="reviewText" class="review"></div>
                        </div>
                    </template>
                </div>
                <p id="reviewsMessage" class="text-center"></p>
            </div>
        </div>
    </main>
    <script src="../gamePage/gamePage.js"></script>
</body>

</html>
