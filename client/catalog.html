<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог игр</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <a class="nav-link" href="catalog.html"><span class="active">Каталог</span></a>

        <a class="nav-link" href="profile.html"><span>Профиль</span></a>
    </header>
    <main>
        <div class="content">
            <div style=" margin-right: 10px;">
                <div class="search-container">
                    <div class="search-games">
                        <input class="input-search" type="text">
                        <button class="btn-search">
                            <span>Поиск</span>
                        </button>
                    </div>
                </div>
                <div class="catalog-list">

                    </a>
                    <a class="catalog-item" href="#">

                    </a>
                    <a class="catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 3</span>
                    </a>
                    <a class="catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 4</span>
                    </a>
                    <a class="catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 5</span>
                    </a>
                    <a class="catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 6</span>
                    </a>
                    <a class="catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 7</span>
                    </a>
                    <a class="catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 8</span>
                    </a>
                    <a class="catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 9</span>
                    </a>
                    <a class="catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 10</span>
                    </a>
                </div>
            </div>
            <div style="margin-top: 100px; width: 200px; flex-grow: 0;">
                <div class='dropdown'>
                    <div class='dropbtn' onclick="openFilterList('gameThemes')">
                        <div>Тема</div>
                    </div>
                    <div id="gameThemes" class='dropdown-content' style="display: block;">
                        <div>
                            <button onclick="toggleCheckbox('fantasy')" style="display: flex;">
                                <input id="fantasy" type="checkbox" disabled>
                                <div>Фэнтези</div>
                            </button>
                        </div>
                        <div>
                            <button onclick="toggleCheckbox('scienceFiction')" style="display: flex;">
                                <input id="scienceFiction" type="checkbox" disabled>
                                <div>Научная фантастика</div>
                            </button>
                        </div>
                        <div>
                            <button onclick="toggleCheckbox('postApocalypse')" style="display: flex;">
                                <input id="postApocalypse" type="checkbox" disabled>
                                <div>Постапокалипсис</div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class='dropdown'>
                    <div class='dropbtn' onclick="openFilterList('gameGenres')">
                        <div>Жанр</div>
                    </div>
                    <div id="gameGenres" class='dropdown-content' style="display: block;">
                        <div>
                            <button onclick="toggleCheckbox('actionGame')" style="display: flex;">
                                <input id="actionGame" type="checkbox" disabled>
                                <div>Экшен</div>
                            </button>
                        </div>
                        <div>
                            <button onclick="toggleCheckbox('adventure')" style="display: flex;">
                                <input id="adventure" type="checkbox" disabled>
                                <div>Приключения</div>
                            </button>
                        </div>
                        <div>
                            <button onclick="toggleCheckbox('rpg')" style="display: flex;">
                                <input id="rpg" type="checkbox" disabled>
                                <div>RPG-игры</div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class='dropdown'>
                    <div class='dropbtn' onclick="openFilterList('releaseDate')">
                        <div>Дата выхода</div>
                    </div>
                    <div id="releaseDate" class='dropdown-content' style="display: block;">
                        <div>123</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function openFilterList(listID) {
          let content = document.getElementById(listID);
          if (content.style.display === 'block') 
            content.style.display = 'none';
          else
            content.style.display = 'block';
        }
        function toggleCheckbox(checkboxID) {
            let checkbox = document.getElementById(checkboxID);
            checkbox.checked = !checkbox.checked;
        }

    </script>
</body>

</html>
