<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог игр</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="catalog.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header id="navbar"></header>
    <main>
        <div class="d-flex justify-content-center">
            <div class="catalog-column">
                <div class="d-flex justify-content-center search-container">
                    <div class="d-flex justify-content-space-between align-items-center search-games">
                        <input id="searchInput" class="input-search" type="text" placeholder="Поиск">
                        <button class="btn-search" onclick="getGames()">
                            <span>Поиск</span>
                        </button>
                    </div>
                </div>
                <div id="catalog" class="d-flex justify-content-center align-items-center text-center flex-direction-column">
                    <template id="gameCardTemplate">
                        <a class="d-flex catalog-item">
                            <img id="imageCat" width="120px" height="45px" alt="">
                            <span class="game-name-span"></span>
                        </a>
                    </template>
                </div>
                <p id="message" class="text-center"></p>
            </div>
            <div class="catalog-filter">
                <div class='dropdown'>
                    <div class='dropbtn' onclick="openFilterList('gameGenres')">
                        <div>Жанр</div>
                    </div>
                    <div id="gameGenres" class='dropdown-content d-block'>
                        <template id="genreCardTemplate">
                            <div id="genre">
                                <button class="d-flex button-filter">
                                    <input type="checkbox">
                                    <div id="genreName"></div>
                                </button>
                            </div>
                        </template>
                    </div>
                    <p id="genreMessage" class="text-center"></p>
                </div>
                <div class='dropdown'>
                    <div class='dropbtn' onclick="openFilterList('gameThemes')">
                        <div>Тематика</div>
                    </div>
                    <div id="gameThemes" class='dropdown-content d-block'>
                        <template id="themeCardTemplate">
                            <div id="theme">
                                <button class="d-flex button-filter">
                                    <input type="checkbox">
                                    <div id="themeName"></div>
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="catalog.js"></script>
</body>

</html>
