<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека игр</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="library.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header id="navbar"></header>
    <main>
        <div class="library-container">
            <div class="d-flex justify-content-space-between">
                <h1>Библиотека игр</h1>
                <div class="search-games-lib">
                    <input id="searchInputLib" class="input-search-lib" type="text" placeholder="Поиск">
                    <button class="btn-search-lib" onclick="getLibraryGames()">
                        <span>Поиск</span>
                    </button>
                </div>
            </div>
            <p id="message" class="text-center"></p>
            <div id="lib" class="library-card">
                <template id="libGameCardTemplate">
                    <div class="game-card">
                        <div class="d-flex justify-content-center game-card-name"></div>
                        <img id="imageLib" width="180px" height="180px" alt="" class="game-card-img">
                        <div class="d-flex justify-content-center game-card-actions">
                            <a class="game-card-a">Перейти в каталог</a>
                            <button class="game-card-btn">
                                Удалить из библиотеки
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>
    <script src="library.js"></script>
</body>

</html>
