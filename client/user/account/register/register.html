<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../../css/style.css">
</head>

<body>
    <header id="navbar"></header>
    <div class="d-flex justify-content-center">
        <div class="login-register-card">
            <form action="" method="post" class="login-register-form">
                <h1>Регистрация</h1><br>
                <div>
                    <div><input type="text" class="login-register-input" placeholder="Логин" name="login"></div><br>
                    <div><input type="text" class="login-register-input" placeholder="Телефон" name="phoneNumber"></div>
                    <br>
                    <div><input type="text" class="login-register-input" placeholder="Электронная почта" name="email">
                    </div><br>
                    <div><input type="password" class="login-register-input" placeholder="Пароль" name="pass"></div><br>
                    <div><input type="password" class="login-register-input" placeholder="Повторите пароль"
                            name="repeatPass"></div><br>
                    <div class="text-align-center"><button class="login-register-btn"
                            type="submit">Зарегистрироваться</button></div>
                </div>
                <p class="text-align-center">У вас уже есть аккаунт? - <a style="text-decoration: none"
                        href="../login/login.html">Авторизируйтесь</a></p>
            </form>
        </div>
    </div>
    <script src="../../navbar.js"></script>
</body>

</html>
