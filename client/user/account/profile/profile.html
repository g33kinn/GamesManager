<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
    <header id="navbar"></header>
    <main>
        <div class="d-flex justify-content-center">
            <div class="login-register-card">
                <h1 class="personal-info">Изменение личных данных</h1>
                <div class="personal-info">
                  <div><label for="phone">Телефон:</label></div>
                  <div><input class="login-register-input" value="89625685821" type="tel" id="phone"/></div><br>
                </div>
                <div class="personal-info">
                  <label for="mail">Почта:</label>
                  <div><input class="login-register-input" value="email@gmail.com" type="email" id="mail"/></div><br>
                </div>
                <div class="personal-info">
                    <label for="pass">Пароль:</label>
                    <div><input class="login-register-input" type="password" id="pass"/></div><br>
                  </div>
                <div class="text-align-center"><button class="login-register-btn personal-info-change-btn">Изменить</button></div>
              </div>
        </div>
    </main>
    <script src="../../navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => document.querySelector('#navbar .nav-link:nth-child(3) span').classList.add('active'));
    </script>
</body>
</html>
