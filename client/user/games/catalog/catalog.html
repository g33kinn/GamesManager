<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог игр</title>
    <link rel="stylesheet" href="../../../css/style.css">
</head>

<body>
    <header id="navbar"></header>
    <main>
        <div class="d-flex justify-content-center">
            <div class="catalog-column">
                <div class="d-flex justify-content-center search-container">
                    <div class="d-flex justify-content-space-between align-items-center search-games">
                        <input class="input-search" type="text">
                        <button class="btn-search">
                            <span>Поиск</span>
                        </button>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center text-align-center flex-direction-column">
                    <a class="d-flex catalog-item" href="../gamePage/gamePage.html">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 1</span>
                    </a>
                    <a class="d-flex catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 2</span>
                    </a>
                    <a class="d-flex catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 3</span>
                    </a>
                    <a class="d-flex catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 4</span>
                    </a>
                    <a class="d-flex catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 5</span>
                    </a>
                    <a class="d-flex catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 6</span>
                    </a>
                    <a class="d-flex catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 7</span>
                    </a>
                    <a class="d-flex catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 8</span>
                    </a>
                    <a class="d-flex catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 9</span>
                    </a>
                    <a class="d-flex catalog-item" href="#">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/236390/capsule_sm_120.jpg?t=1711903585"
                            alt="">
                        <span class="game-name-span">Game 10</span>
                    </a>
                </div>
            </div>
            <div class="catalog-filter">
                <div class='dropdown'>
                    <div class='dropbtn' onclick="openFilterList('gameGenres')">
                        <div>Жанр</div>
                    </div>
                    <div id="gameGenres" class='dropdown-content d-block'>
                        <div>
                            <button onclick="toggleCheckbox('actionGame')" class="d-flex button-filter">
                                <input id="actionGame" type="checkbox">
                                <div>Экшен</div>
                            </button>
                        </div>
                        <div>
                            <button onclick="toggleCheckbox('adventure')" class="d-flex button-filter">
                                <input id="adventure" type="checkbox">
                                <div>Приключения</div>
                            </button>
                        </div>
                        <div>
                            <button onclick="toggleCheckbox('rpg')" class="d-flex button-filter">
                                <input id="rpg" type="checkbox">
                                <div>RPG-игры</div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class='dropdown'>
                    <div class='dropbtn' onclick="openFilterList('gameThemes')">
                        <div>Сеттинг</div>
                    </div>
                    <div id="gameThemes" class='dropdown-content d-block'>
                        <div>
                            <button onclick="toggleCheckbox('fantasy')" class="d-flex button-filter">
                                <input id="fantasy" type="checkbox">
                                <div>Фэнтези</div>
                            </button>
                        </div>
                        <div>
                            <button onclick="toggleCheckbox('scienceFiction')" class="d-flex button-filter">
                                <input id="scienceFiction" type="checkbox">
                                <div>Научная фантастика</div>
                            </button>
                        </div>
                        <div>
                            <button onclick="toggleCheckbox('postApocalypse')" class="d-flex button-filter">
                                <input id="postApocalypse" type="checkbox">
                                <div>Постапокалипсис</div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class='dropdown'>
                    <div class='dropbtn' onclick="openFilterList('releaseDate')">
                        <div>Дата выхода</div>
                    </div>
                    <div id="releaseDate" class='dropdown-content d-block'>
                        <div>123</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../../navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => document.querySelector('#navbar .nav-link:nth-child(1) span').classList.add('active'));
    
        document.getElementById('actionGame').addEventListener('onclick', e => e.preventDefault());
        function openFilterList(listID) {
            let content = document.getElementById(listID);
            if (!content.classList.contains('d-none'))
                content.classList.add('d-none');
            else
                content.classList.remove('d-none');
        }
        function toggleCheckbox(checkboxID) {
            let checkbox = document.getElementById(checkboxID);
            checkbox.checked = !checkbox.checked;
        }

    </script>
</body>

</html>
